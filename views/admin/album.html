<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PhD.Yu</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/admin/css/style.css">
<link rel="stylesheet" type="text/css" href="/static/admin/css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="/static/admin/images/icon/icon.png">
<link rel="shortcut icon" href="/static/admin/images/icon/favicon.ico">
<script src="/static/admin/js/jquery-2.1.4.min.js"></script>
<!--[if gte IE 9]>
  <script src="/static/admin/js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="/static/admin/js/html5shiv.min.js" type="text/javascript"></script>
  <script src="/static/admin/js/respond.min.js" type="text/javascript"></script>
  <script src="/static/admin/js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>

<![endif]-->
<script type="text/javascript">
  window.onload = function () {
    $(".del").click(function () {
      if (!confirm("确定删除？")){
        return false
      }
    })
  }
</script>
</head>

<body class="user-select">
<section class="container-fluid">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">切换导航</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          <div class="navbar-brand" >PhD.Yu</div> </div>
      </div>
    </nav>
  </header>


  <div class="row">
    <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">
      <ul class="nav nav-sidebar">
        <li ><a href="/ShowAdminSystem" >概述</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li><a href="#" id="1">文章</a></li>
        <li class="active"><a href="/ShowAdminAlbum">相册</a></li>
        <li><a href="#">评论</a></li>
        <li><a href="#">栏目</a></li>
        <li><a data-toggle="tooltip" data-placement="bottom" title="网站暂无留言功能">留言</a></li>
      </ul>
    </aside>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
        <h1 class="page-header">操作</h1>
        <ol class="breadcrumb">
          <li><a href="/AddMoment">增加图像</a></li>
        </ol>
        <h1 class="page-header">管理 <span class="badge">3</span></h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th><span class="glyphicon glyphicon-th-large"></span> <span class="visible-lg">序号</span></th>
                <th><span class="glyphicon glyphicon-file"></span> <span class="visible-lg">标题</span></th>
                <th><span class="glyphicon glyphicon-time"></span> <span class="visible-lg">日期</span></th>
                <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {{range $idx, $val := .moments}}
                <td>&laquo;&laquo; {{$val.Id}}</td>
                <td class="article-title">{{$val.Title}}</td>
                <td>{{$val.Time}}</td>
                <td><form action="/UpdateMoment?id={{$val.Id}}&title={{$val.Title}}&content={{$val.Content}}"><input type="submit" value="修改"></form><form action="/DeleteMoment?id={{$val.Id}}" method="post"><input type="submit" value="删除" class="del"></form></td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
        <footer class="message_footer">
          <nav>
            <ul class="pagination pagenav">
              <li class="disabled"><a aria-label="Previous"> <span aria-hidden="true">&laquo;</span> </a> </li>
              <li class="active"><a>1</a></li>
              <li class="disabled"><a aria-label="Next"> <span aria-hidden="true">&raquo;</span> </a> </li>
            </ul>
          </nav>
        </footer>
    </div>
  </div>
</section>
<script src="/static/admin/js/bootstrap.min.js"></script> 
<script src="/static/admin/js/admin-scripts.js"></script> 
</body>
</html>
