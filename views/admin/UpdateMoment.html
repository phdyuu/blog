<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PhD.Yu</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/admin/css/style.css">
<link rel="stylesheet" type="text/css" href="/static/admin/css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="/static/admin/images/icon/icon.png">
<link rel="shortcut icon" href="/static/admin/images/icon/favicon.ico">
<script src="/static/admin/js/jquery-2.1.4.min.js"></script>
<!--[if gte IE 9]>
  <script src="/static/admin/js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="/static/admin/js/html5shiv.min.js" type="text/javascript"></script>
  <script src="/static/admin/js/respond.min.js" type="text/javascript"></script>
  <script src="/static/admin/js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->

</head>

<body class="user-select">
  <section class="container-fluid">
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">切换导航</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            <div class="navbar-brand" >PhD.Yu</div> </div>
        </div>
      </nav>
    </header>
  
  
    <div class="row">
      <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">
        <ul class="nav nav-sidebar">
          <li ><a href="/ShowAdminSystem">概述</a></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li><a href="#">文章</a></li>
          <li class="active"><a href="/ShowAdminAlbum">相册</a></li>
          <li><a href="#">评论</a></li>
          <li><a href="#">栏目</a></li>
          <li><a data-toggle="tooltip" data-placement="bottom" title="网站暂无留言功能">留言</a></li>
        </ul>
      </aside>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="/UpdateMoment?id={{.uid}}" method="post" class="add-article-form" enctype="multipart/form-data">
          <div class="col-md-4">
            <h1 class="page-header">修改内容</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>标题</span></h2>
              <div class="add-article-box-content">
              	<input type="text" class="form-control"  name="articleName" autocomplete="off" value="{{.title}}">
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>描述</span></h2>
              <div class="add-article-box-content">
              	<textarea class="form-control" name="content" autocomplete="off" >{{.content}}</textarea>
              </div>
            </div>
            <h1 class="page-header">操作</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>发布</span></h2>
              <div class="add-article-box-content">
              	<p><label>ID：</label><span class="article-status-display" >{{.uid}}</span></p>
                <p><label>相册：</label>
                    <select name="pclass" >
                      <option value="friends">friends</option>
                      <option value="personal">personal</option>
                      <option value="cats">cats</option>
                      <option value="scenery">scenery</option>
                    </select>
                </p>
                <br>
                <p><input class="article-status-display" type="file" name="uploadname"></p>
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit">发布</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="/static/admin/js/bootstrap.min.js"></script>
<script src="/static/admin/js/admin-scripts.js"></script>
<!--summernote富文本编辑器-->
<link rel="stylesheet" type="text/css" href="/static/admin/lib/summernote/summernote.css">
<script src="/static/admin/lib/summernote/summernote.js"></script>
<script src="/static/admin/lib/summernote/lang/summernote-zh-CN.js"></script>
<script>
$('#article-content').summernote({
	lang: 'zh-CN'
});
</script>
</body>
</html>
